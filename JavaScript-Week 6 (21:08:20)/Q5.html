<!DOCTYPE HTML>
<html>
	<body>
		<table id="mul_table"  border="1" cellpadding="2">
		</table>
	</body>
	<script>
		function rand(min, max)
		 {
		  let randomNum = Math.random() * (max - min) + min;
		  return Math.floor(randomNum);
		 }
		 var arr=[]
		 arr[5]=0;
		 arr[1]=0;
		 arr[2]=0;
		 arr[3]=0;
		 arr[4]=0;
		 for(var i=1;i<=10;++i)
		 {
		 	var gen=rand(1,6);
		 	arr[gen]+=1;
		 }
		 var table = document.getElementById("mul_table");
		 for(var i=1;i<=5;++i)
		 {
			var r=table.insertRow(i-1);
			r.insertCell(0).innerHTML="Character "+i;
			r.insertCell(1).innerHTML=arr[i];
		 }

	</script>
<html>
